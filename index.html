<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de Diferencia Porcentual</title>
<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
max-width: 400px;
margin: auto;
}
input {
width: 100%;
padding: 10px;
margin: 10px 0;
font-size: 1rem;
}
button {
width: 100%;
padding: 12px;
font-size: 1rem;
cursor: pointer;
}
#resultado {
margin-top: 20px;
font-size: 1.2rem;
font-weight: bold;
}
</style>
</head>
<body>
<h2>Calculadora de Diferencia Porcentual</h2>
<p>Ingresa dos valores para calcular la diferencia porcentual entre ellos.</p>


<label>Valor inicial:</label>
<input type="number" id="valorInicial" placeholder="Ej: 100" />


<label>Valor final:</label>
<input type="number" id="valorFinal" placeholder="Ej: 120" />


<button onclick="calcular()">Calcular</button>


<div id="resultado"></div>


<script>
function calcular() {
const inicial = parseFloat(document.getElementById('valorInicial').value);
const final = parseFloat(document.getElementById('valorFinal').value);
const res = document.getElementById('resultado');


if (isNaN(inicial) || isNaN(final)) {
res.textContent = 'Por favor, ingresa ambos valores.';
return;
}


if (inicial === 0) {
res.textContent = 'El valor inicial no puede ser 0.';
return;
}


const diferencia = ((final - inicial) / inicial) * 100;


res.textContent = `BUENA CRACKENCIO, La diferencia es: ${diferencia.toFixed(2)}%`;
}
</script>
</body>
</html>
